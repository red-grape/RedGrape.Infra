name: Publish to NuGet  

on:  
  push:  
    branches: [ "main" ]  
  pull_request:  
    branches: [ "main" ]  

jobs:  

  build:  
    runs-on: windows-latest  
    
    steps:  
    - uses: actions/checkout@v2  
    
    - name: Setup .NET Core  
      uses: actions/setup-dotnet@v1  
      with:  
        dotnet-version: 8.0.x  
        
    - name: Build  
      run: dotnet build --configuration Release  
        
    - name: Pack  
      run: |  
        dotnet pack ./RedGrape.Infra.Transmit/RedGrape.Infra.Transmit.csproj -c Release -o .  
        dotnet pack ./RedGrape.Infra.Core/RedGrape.Infra.Core.csproj -c Release -o .  
        
    - name: Publish to NuGet  
      run: |
        Get-ChildItem -Filter *.nupkg | ForEach-Object {  
        $packageFile = $_.FullName  
        # Push the NuGet package to the feed  
        dotnet nuget push $packageFile -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json  
        # Check for errors  
        if ($LASTEXITCODE -ne 0) {  
          Write-Host "Error pushing $packageFile"  
          exit 1  # Exit with an error code }
        } 
